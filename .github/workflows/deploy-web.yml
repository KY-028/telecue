name: Build and Deploy Expo Web

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ›  Checkout code
      - uses: actions/checkout@v5

      # ğŸ“¦ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ğŸ“¥ Install deps
      - run: npm install

      # ğŸŒ Build web export
      - name: Build Expo web
        run: |
          npx expo export --platform web

      # ğŸ—œ Upload artifact for deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # token can be omitted because GitHub Actions auto-provides it
          token: ${{ secrets.GITHUB_TOKEN }}

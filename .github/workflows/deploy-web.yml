name: Build and Deploy Expo Web

on:
  push:
    branches: [ "main" ]

# Give the Pages deployment the required permissions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your code
      - uses: actions/checkout@v5

      # 2) Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3) Install dependencies
      - run: npm install

      # 4) Build the Expo web export
      - name: Build Expo web
        run: |
          npx expo export --platform web
          # Optional: help SPA support on GitHub Pages
          cp dist/index.html dist/404.html

      # 5) Configure GitHub Pages for deployment
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 6) Upload the static site artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
